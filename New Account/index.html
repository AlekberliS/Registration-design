<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create New Acount </title>
    <link rel="stylesheet"  href="style.css"> 
    <script src="https://kit.fontawesome.com/1699c78b28.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="card" style="margin-top: 40px";>
      <div class="Createacc"><i class="fa fa-arrow-left" aria-hidden="true" ></i>
        <h2>Create Account<p>Create a new account</p></h2>
      </div>
      <form action="#" id="formvalidate">
        <div class="field" style="margin-left:240px;">
          <div class="input-area"> 
            <i class="far fa-user" ></i>
            <input type="email" placeholder="NAME">
            <label class="lb1" for = "name"> NAME </label>
                 </div>
         
        </div>
        <div class="field " style="margin-left:240px;">
          <div class="input-area"> 
              <i class="icon fas fa-envelope"  ></i>
            <input type="email" placeholder="EMAIL">
            <label class="lb2" for = "name"> EMAIL </label>
          </div>
          </div>
          <div class="field " style="margin-left:240px;">
              <div class="input-area">
                <i class="fas fa-mobile-alt"  ></i> 
                <input type="tel" placeholder="PHONE">
                <label class="lb3" for = "name"> PHONE</label>
               
               </div>
             
            </div>
            <div class="field "style="margin-left:240px;">
                  <div class="input-area">
                      <i class="icon fas fa-lock"  ></i> 
                      <input type="password" placeholder="PASSWORD">
                      <label class="lb4" for = "name"> PASSWORD </label>
                 
                  </div>
            </div>
            <div class="field "style="margin-left:240px;">
              <div class="input-area">
                 <i class="icon fas fa-lock"  ;></i>
                <input type="password" placeholder="CONFIRM PASSWORD ">
                <label class="lb5" for = "name">CONFIRM </label>
                <!-- <label class="lb6" for = "name">PASSWORD </label> -->
               </div>
        </div>
        <div class="btn">        
            <button type="submit" id="Crtacc">CREATE ACCOUNT</button> 
          </div>
            <div class="login-signup" >
              <p><h7 style="color: darkgrey";>Already have a account? </h7> 
                <a href="#"> <span class="text-primary">Login</span></a></p>
           </div>
      </form>
            


    </div> 
    
  </body>
